<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/spring-security.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Sistema de Gerenciamento Administrativo</h1>
				<p class="lead text-muted">Clube XPTO</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="row">
					<div class="col-md-12">

						<h2>Emissão de Relatórios</h2>
						
						<form action="/u/listar/associados/imprimir" method="GET" target="_blank">
							<input class="btn btn-primary btn-lg btn-block" type="submit" value="Relatório de Associados">
						</form>
						<p>
						<hr>
						<p>
						<form action="/u/listar/agendamentos/imprimir" method="GET" target="_blank">
							<input class="btn btn-primary btn-lg btn-block" type="submit" value="Relatório de Agendamentos de Serviços">
						</form>

					</div>
				</div>
			</div>		
		</div>
		</main>
		
	</section>
	<script	th:src="@{/js/associadoLista.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
