<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">	
		
		<main role="main">
		
		<section class="jumbotron text-center">
			<img class="d-block mx-auto mb-4" th:src="@{/image/spring-security.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Sistema de Gerenciamento Administrativo</h1>
				<p class="lead text-muted">Clube XPTO</p>
			</div>
		</section>
			
		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">					
					<div class="col-md-12">						
						<div th:replace="fragments/alert"></div>
						
						<form th:action="${dependente.id == null} ? @{/dependentes/salvar} : @{/dependentes/editar}" 
								th:object="${dependente}" method="POST" class="was-validated">
							
							<div class="form-group row">
								<label for="nome" 
									class="col-sm-2 col-form-label">Nome</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{nome}"
										id="nome" required />
									<div class="invalid-feedback">É necessário inserir um nome</div>	
								</div>
							</div>		
							<div class="form-group row">
								<label for="dtNascimento" 
									class="col-sm-2 col-form-label">Data Nascimento</label>
								<div class="col-sm-10">
									<input type="date" class="form-control" th:field="*{dataNascimento}"
										id="dtNascimento" required />
									<div class="invalid-feedback">É necessário inserir a data de nascimento</div>	
								</div>
							</div>		

	                    <div class="mb-3">
	                        <label for="tipoDependente">Tipo Dependente</label>
			                        <select id="tipoDependente" class="form-control" th:field="*{tipoDependente}">
			                            <option value="">Selecione...</option>
			                            <option th:each="t : ${tipoDependentes}" th:value="${t}" th:text="${t.descricao}"></option>
			                        </select>
	                    </div>

							<input type="hidden" th:field="*{id}"/>	
											
							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary" data-toggle="tooltip"
											data-placement="right" title="Salvar"><i class="fas fa-save"></i></button>
								</div>
							</div>
						</form>
						
						<hr/>
						
						<h2>Lista de Dependentes</h2>

						
						<table id="table-dependentes" class="table table-sm table-striped table-bordered nowrap" style="width:100%">
						  <thead class="thead-dark">
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Nome Dependente</th>
						      <th scope="col">Data Nascimento</th>
						      <th scope="col">Tipo Dependente</th>
						      <th scope="col">Editar</th>
						      <th scope="col">Excluir</th>
						    </tr>
						  </thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		</main>
	</section>
	<script th:src="@{/js/dependente2.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
